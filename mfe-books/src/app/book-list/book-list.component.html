<div class="book-list-wrapper">
  <h1 class="book-list-title">Book List Available</h1>

  <table class="book-list">
    <thead>
      <tr class="header-panel">
        <th>Ref</th>
        <th>Title</th>
        <th>Author</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books" [routerLink]="[book.id] ">
      <td>{{book.id}}</td>
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
    </tr>
    </tbody>
  </table>
</div>
